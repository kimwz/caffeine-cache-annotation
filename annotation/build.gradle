buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'

jar {
    baseName = 'caffeine-cache-annotation'
    version = '1.0'
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile('org.aspectj:aspectjweaver:1.8.6')
    compile("com.github.ben-manes.caffeine:caffeine:2.3.1")
}
